apiVersion: v1
kind: Service
metadata:
  labels:
    service: web
  name: web
  namespace: jitsi
spec:
  ports:
  - name: "http"
    port: 80
    targetPort: 80
  - name: "ws"
    port: 5280
    targetPort: 5280
  selector:
    k8s-app: jitsi
---
 apiVersion: networking.k8s.io/v1
 kind: Ingress
 metadata:
   name: jitsi
   namespace: jitsi
 spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web
            port:
              name: http
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jitsi-websocket
  namespace: jitsi
  annotations:
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header Connection "Upgrade";
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
spec:
  rules:
  - http:
      paths:
      - path: /xmpp-websocket
        pathType: Prefix
        backend:
          service:
            name: web
            port:
              name: ws
